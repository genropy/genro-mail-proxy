name: Fullstack Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  fullstack:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,postgresql,large-files]"

      - name: Create test attachments directory
        run: |
          mkdir -p tests/docker/test-attachments
          echo "Test file content" > tests/docker/test-attachments/test.txt
          dd if=/dev/urandom of=tests/docker/test-attachments/large.bin bs=1024 count=100 2>/dev/null

      - name: Start infrastructure with docker-compose
        run: |
          cd tests/docker
          docker compose -f docker-compose.fulltest.yml up -d --build --wait
        timeout-minutes: 5

      - name: Wait for services to be ready
        run: |
          echo "Waiting for mail-proxy..."
          for i in {1..30}; do
            if curl -s http://localhost:8000/health | grep -q "ok"; then
              echo "Mail-proxy is ready"
              break
            fi
            echo "Attempt $i/30..."
            sleep 2
          done

          echo "Waiting for MinIO bucket setup..."
          sleep 5

          echo "Checking all services..."
          curl -s http://localhost:8000/health
          curl -s http://localhost:8025/api/v2/messages || true
          curl -s http://localhost:9000/minio/health/live || true

      - name: Run fullstack tests
        run: |
          pytest tests/test_fullstack_integration.py -v --tb=short -x
        env:
          MAILPROXY_URL: http://localhost:8000
          MAILPROXY_TOKEN: test-api-token
          MAILHOG_TENANT1_URL: http://localhost:8025
          MAILHOG_TENANT2_URL: http://localhost:8026
          MINIO_ENDPOINT: http://localhost:9000
          ECHO_SERVER_TENANT1: http://localhost:8081
          ECHO_SERVER_TENANT2: http://localhost:8082
          ATTACHMENT_SERVER_URL: http://localhost:8083

      - name: Show docker logs on failure
        if: failure()
        run: |
          cd tests/docker
          docker compose -f docker-compose.fulltest.yml logs --tail=100

      - name: Stop infrastructure
        if: always()
        run: |
          cd tests/docker
          docker compose -f docker-compose.fulltest.yml down -v
