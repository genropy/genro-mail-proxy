[server]
# Port for the example client server (avoiding 8081 used by Genropy)
port = 9090

[mail_service]
# URL of the gnr-async-mail-service instance
url = http://localhost:8000

# API token for authentication (must match mail service config)
api_token = your-secret-token

[test]
# Email address where test messages will be sent
recipient_email = francesco.porcari@gmail.com

# Sender information for test emails
# Use a verified email address for AWS SES
sender_email = info@teamset.io
sender_name = Example Client Test

# SMTP account ID to use (must exist in mail service)
# Using fake-smtp-test for local testing without external dependencies
account_id = fake-smtp-test

[database]
# Path to local SQLite database for tracking messages
path = example_client.db
